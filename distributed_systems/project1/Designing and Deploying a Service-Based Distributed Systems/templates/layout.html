<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ STATIC_URL}}static\index.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Schools</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8agumKqAYdNdEWIRbp6GXCc6VRa_E8Rw&callback=initMap"></script>
    <script type="text/javascript">
    function initMap() {
        new google.maps.Map(document.getElementById('map'), {

            zoom: 16
          });
    }
    </script>
</head>
<body onload="initMap()">

</div>
</div>
</body>
